<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="ad.size" content="width=300,height=250" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/MotionPathPlugin.min.js"></script>

<body>
  <div id="main_container" class="full-width full-height">
    <!--start main_container-->
    <div id="main_content" class="full-width full-height pos-abs left-0 top-0">

      <div id="h1" class="full-width pos-abs left-0 hidden head text_white text_AvenirBold">
        Bank of Scotland<br>Ready-Made Pension
      </div>
      <div id="h3" class="full-width pos-abs left-0 hidden head text_white text_AvenirBold">
        Combine your<br>
        old pension pots<br>
        all in one place
      </div>
      <div id="h4" class="full-width pos-abs left-0 hidden head text_white text_AvenirBold">
        And track it all in<br>our app
      </div>
      <div id="h5" class="full-width pos-abs left-0 hidden head text_white text_AvenirBold">
        Pensions,<br>made refreshingly simple.
      </div>
      <!-- <div id="legal" class="legal hidden pos-abs left-0 bottom-0 right-0 text_white text_MatterBold">
      </div> -->
      <div id="sugar_container" class="full-width full-height pos-abs left-0 top-0 hidden">
        <div id="ripple1" class="ripple hidden"></div>
        <div id="ripple2" class="ripple hidden"></div>
        <div id="ripple3" class="ripple hidden"></div>
        <div id="ripple4" class="ripple hidden"></div>
        <img src="./images/cup.png" id="cupU" class="full-width full-height pos-abs left-0 top-0" />

        <div id="h2" class="full-width pos-abs left-0 hidden head text_white text_AvenirBold">
          Set up a new pension in<br>
          the time it takes to have<br>
          a cup of tea
        </div>
      </div>


      <div class="full-width full-height pos-abs left-0 top-0">
        <span id="dwdot1" class="hidden ddot dot white_dot"></span>
        <span id="dwdot2" class="hidden ddot dot white_dot"></span>
        <span id="dwdot3" class="hidden ddot dot white_dot"></span>
        <span id="dwdot4" class="hidden ddot dot white_dot"></span>
        <span id="dcdot1" class="hidden ddot dot cyan_dot"></span>
        <span id="dcdot2" class="hidden ddot dot cyan_dot"></span>
        <span id="dcdot3" class="hidden ddot dot cyan_dot"></span>
        <span id="dcdot4" class="hidden ddot dot cyan_dot"></span>
      </div>
      <div id="combine_container" class="full-width full-height pos-abs left-0 top-0 hidden">
        <div class="white_dot_wrpr">
          <span id="wdot1" class="dot white_dot top-0 right-0"></span>
          <span id="wdot2" class="dot white_dot bottom-0 right-0"></span>
          <span id="wdot3" class="dot white_dot bottom-0 left-0"></span>
          <span id="wdot4" class="dot white_dot top-0 left0"></span>
        </div>
        <div class="cyan_dot_wrpr">
          <span id="cdot1" class="dot cyan_dot top-0 right-0"></span>
          <span id="cdot2" class="dot cyan_dot bottom-0 right-0"></span>
          <span id="cdot3" class="dot cyan_dot bottom-0 left-0"></span>
          <span id="cdot4" class="dot cyan_dot top-0 left0"></span>
        </div>
      </div>

      <div id="phn-content" class="pos-abs hidden text_PillGothicBold">
        <img src="./images/logo.png" class="phnLogo full-width full-height pos-abs left-0 top-0" />
        <div class="content1">Ready-Made Pension</div>
        <div class="content2">Â£14,000</div>
      </div>
      <div id="manageBtn" class="custbtn pos-abs text_PillGothicBold hidden">
        <span>Manage my pension</span>
        <span class="btn_overlay"></span>
      </div>
      <div id="cta" class="custbtn pos-abs text_AvenirBold hidden">
        <span>Apply now</span>
      </div>
      <img src="./images/phn.png" id="phn" class="full-width full-height pos-abs left-0 top-0 hidden" />

      <!-- <img src="./images/logo.png" class="full-width full-height pos-abs left-0 top-0" /> -->
      <!-- <div id="cta" class="cta hidden pos-abs text_red text_MatterBold">
        <span>Apply</span>
      </div> -->
      <svg viewBox="0 0 300 250" width="300" height="250" xmlns="http://www.w3.org/2000/svg" class="hidden">
        <path id="path" fill="none" stroke="white"
          d="M135.98,189.54c-14.15,4-25.85,6.5-39.41,7.5s-26.96-0.5-38.05-6.5C34.02,177.08,22.9,145.28,20.66,116.87s3.24-56.92,18.31-80.41C52.74,15.02,76.95,-0.42,102.82,9.04c23.82,8.72,38.32,34.25,44.92,57.43c1.21,4.26,2.2,8.58,2.98,12.93" />
      </svg>
      <svg viewBox="0 0 300 250" width="300" height="250" xmlns="http://www.w3.org/2000/svg"
        class="pos-abs left-0 top-0 hidden">
        <path id="path2" fill="none" stroke="white" d="M 220,47 A 40,50 0 0,1 200,145"></path>
      </svg>
      <span id="dcircle-one" class="l-circle l-dcricle hidden"></span>
      <span id="dcircle-two" class="l-circle l-dcricle hidden"></span>
      <span id="dcircle-three" class="l-circle l-dcricle hidden"></span>
      <span id="dcircle-four" class="l-circle l-dcricle hidden"></span>

      <div id="logo" class="full-width full-height pos-abs left-0 top-0">
        <div id="logo-cross" class="pos-abs">
          <span id="bar-one" class="l-cross"></span>
          <span id="bar-two" class="l-cross"></span>
        </div>
        <div id="logo-circles" class="pos-abs">
          <span id="circle-one" class="l-circle"></span>
          <span id="circle-two" class="l-circle"></span>
          <span id="circle-three" class="l-circle"></span>
          <span id="circle-four" class="l-circle"></span>
        </div>
      </div>

    </div>

    <div id="default_exit" class="full-width full-height pos-abs left-0 top-0">
      <div class="pos-abs border_h left-0 top-0"></div>
      <div class="pos-abs border_h left-0 bottom-0"></div>
      <div class="pos-abs border_v top-0 left-0"></div>
      <div class="pos-abs border_v top-0 right-0"></div>
